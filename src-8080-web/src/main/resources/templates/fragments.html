<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- HTML HEAD WITH LINKS  --
    Usage:
    <head th:insert="fragments :: html_head(~{ :: title})">
        <title>My title</title>
    </head>
    -->
<head th:fragment="html_head(title)">
    <meta charset="UTF-8">
    <title th:replace="${title}">page title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.2/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.2.2/js/bootstrap.js"></script>
    <link th:href="@{/style.css}" rel="stylesheet"/>
</head>

<body>

<!-- NAV BAR  --
    Usage: <nav th:insert="fragments :: nav"></nav>
    -->
<nav th:fragment="nav" class="navbar navbar-expand-lg bg-white">
    <div class="container-fluid">
        <img class="navbar-brand d-inline-block align-text-top"
             src="" th:src="@{/logo.png}" alt="Logo" height="63">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/patient">Patients</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- CARD SECTION --
    Usage:
    <div th:insert="fragments :: card('My card title', ~{ :: .card-content})">
        <section class="card-content">Card contents</section>
    </div>
    -->
<div th:fragment="card(card_title, card_body)"
     class="mt-5 mb-5 d-flex justify-content-center">
    <div class="card px-1 py-2">
        <div class="card-body m-4">
            <h1 class="card-title mb-5" th:text="${card_title}">card title</h1>
            <div th:replace="${card_body}"></div>
        </div>
    </div>
</div>

</body>
</html>
