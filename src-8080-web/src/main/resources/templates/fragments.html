<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- HTML HEAD WITH LINKS  --
    Usage:
    <head th:insert="fragments :: html_head(~{ :: title})">
        <title>My title</title>
    </head>
    -->
<head th:fragment="html_head(title)">
    <meta charset="UTF-8">
    <title th:replace="${title}">page title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.2/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.2.2/js/bootstrap.js"></script>
    <link th:href="@{/style.css}" rel="stylesheet"/>
</head>

<body>

<!-- NAV BAR  --
    Usage: <nav th:insert="fragments :: nav"></nav>
    -->
<nav th:fragment="nav" class="navbar navbar-expand-lg bg-white">
    <div class="container-fluid">
        <img class="navbar-brand d-inline-block align-text-top"
             src="" th:src="@{/logo.png}" alt="Logo" height="63">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/patient">Patients</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- FOOTER POWERED-BY  --
    Usage: <footer th:insert="fragments :: footer"></footer>
    -->
<footer th:fragment="footer" class="sticky-bottom text-center text-black p-2">
    Propulsé par <a class="fw-bold text-black" href="#">Mediscreen</a>
</footer>

<!-- CARD SECTION --
    Usage:
    <div th:insert="fragments :: card('My card title', ~{ :: .card-content})">
        <section class="card-content">Card contents</section>
    </div>
    -->
<div th:fragment="card(card_title, card_body)"
     class="mt-5 mb-5 d-flex justify-content-center">
    <div class="card px-1 py-2">
        <div class="card-body m-sm-4">
            <h1 class="card-title mb-5" th:text="${card_title}">card title</h1>
            <div th:replace="${card_body}"></div>
        </div>
    </div>
</div>

<!-- PATIENT FORM FIELDS -->
<div th:fragment="patient_fields">
    <div class="mb-3 d-sm-flex">
        <label for="family" class="form-label label-left text-nowrap pt-2 me-4">
            Nom de famille *
        </label>
        <div class="">
            <input type="text" class="form-control" id="family"
                   th:field="*{family}">
            <div class="text-danger"
                 th:if="${#fields.hasErrors('family')}" th:errors="*{family}"></div>
        </div>
    </div>
    <div class="mb-3 d-sm-flex">
        <label for="given" class="form-label label-left text-nowrap pt-2 me-4">Prénom *</label>
        <div class="">
            <input type="text" class="form-control" id="given"
                   th:field="*{given}">
            <div class="text-danger"
                 th:if="${#fields.hasErrors('given')}" th:errors="*{given}"></div>
        </div>
    </div>
    <div class="mb-3 d-sm-flex">
        <label for="dob" class="form-label label-left text-nowrap pt-2 me-4">Date de naissance *</label>
        <div class="">
            <input type="date" class="form-control" id="dob"
                   th:field="*{dob}">
            <div class="text-danger"
                 th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}"></div>
        </div>
    </div>
    <div class="mb-3 d-sm-flex">
        <label for="sex" class="form-label label-left text-nowrap pt-2 me-4">Sexe *</label>
        <div class="" id="sex">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="sex" id="sex-m"
                       th:field="*{sex}" value="M">
                <label class="form-check-label" for="sex-m">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="sex" id="sex-f"
                       th:field="*{sex}" value="F">
                <label class="form-check-label" for="sex-f">Female</label>
            </div>
            <div class="text-danger"
                 th:if="${#fields.hasErrors('sex')}" th:errors="*{sex}"></div>
        </div>
    </div>
    <div class="mb-3 d-sm-flex">
        <label for="address" class="form-label label-left text-nowrap pt-2 me-4">Adresse *</label>
        <div class="">
            <input type="text" class="form-control" id="address"
                   th:field="*{address}">
            <div class="text-danger"
                 th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
        </div>
    </div>
    <div class="mb-3 d-sm-flex">
        <label for="phone" class="form-label label-left text-nowrap pt-2 me-4">Téléphone *</label>
        <div class="">
            <input type="text" class="form-control" id="phone" placeholder="000-000-0000"
                   th:field="*{phone}">
            <div class="text-danger"
                 th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
        </div>
    </div>
</div>

</body>
</html>
