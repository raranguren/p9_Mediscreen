<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add patient</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.2/css/bootstrap.min.css">
</head>

<body>

<section class="container">
    <form class="row g-3" action=# method="post"
          th:action="@{/patient/add}" th:object="${patient}">
        <h1>Patient file</h1>
        <div class="mb-3 row">
            <label for="family" class="col-lg-2 col-form-label fw-bold">Family name *</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="family"
                       th:field="*{family}" required>
                <div class="text-danger"
                     th:if="${#fields.hasErrors('family')}" th:errors="*{family}"></div>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="given" class="col-lg-2 col-form-label fw-bold">Given name *</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="given"
                       th:field="*{given}" required>
                <div class="text-danger"
                     th:if="${#fields.hasErrors('given')}" th:errors="*{given}"></div>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="dob" class="col-lg-2 col-form-label fw-bold">Date of birth *</label>
            <div class="col-lg-10">
                <input type="date" class="form-control" id="dob"
                       th:field="*{dob}" required>
                <div class="text-danger"
                     th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}"></div>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="sex" class="col-lg-2 col-form-label fw-bold">Sex *</label>
            <div class="col-lg-10" id="sex">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="sex" id="sex-m"
                           th:field="*{sex}" value="M" required>
                    <label class="form-check-label" for="sex-m">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="sex" id="sex-f"
                           th:field="*{sex}" value="F" required>
                    <label class="form-check-label" for="sex-f">Female</label>
                </div>
                <div class="text-danger"
                     th:if="${#fields.hasErrors('sex')}" th:errors="*{sex}"></div>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="address" class="col-lg-2 col-form-label fw-bold">Address *</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="address"
                       th:field="*{address}" required>
                <div class="text-danger"
                     th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="phone" class="col-lg-2 col-form-label fw-bold">Phone *</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="phone"
                       pattern="\d\d\d-?\d\d\d-?\d\d\d\d" placeholder="000-000-0000"
                       th:field="*{phone}" required>
                <div class="text-danger"
                     th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
            </div>
        </div>
        <div class="mb-3 row">
            <div class="offset-lg-2 col-lg-10" id="buttons">
                <button type="submit" class="btn btn-primary">Save</button>
                <a class="btn btn-secondary" th:href="@{list}" role="button">Link</a>
            </div>
        </div>
    </form>
</section>

</body>
</html>
